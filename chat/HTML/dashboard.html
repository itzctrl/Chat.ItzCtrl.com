<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <button id="toggleSidebar">â˜°</button>
    <div class="container">
        <div id="sidebar" class="sidebar">
            <h3>Welcome, <span id="username"></span></h3>
            <div class="sidebar-item" id="notifications">
                <i class="fas fa-bell"></i> Notifications <span id="notificationCount">0</span>
            </div>
            <div class="sidebar-item" id="sendFriendRequest">
                <i class="fas fa-user-plus"></i> Send Friend Request
            </div>
            <div class="sidebar-item" id="friendsList">
                <i class="fas fa-users"></i> Friends
                <ul id="friendsListItems"></ul>
            </div>
            <a href="#" id="logout">Logout</a>
        </div>
        <div id="mainContent">
            <div id="notificationsPanel" class="panel" style="display: none;">
                <h3>Notifications</h3>
                <ul id="notificationsList"></ul>
            </div>
            <div id="sendFriendRequestPanel" class="panel" style="display: none;">
                <h3>Send Friend Request</h3>
                <input type="text" id="friendUsername" placeholder="Enter username">
                <button id="sendRequest">Send Request</button>
            </div>
            <div id="chatPanel" class="panel" style="display: none;">
                <h3>Chat with <span id="chatFriendName"></span></h3>
                <div id="chatMessages"></div>
                <input type="text" id="messageInput" placeholder="Type your message">
                <button id="sendMessage">Send</button>
            </div>
        </div>
    </div>

    <div id='contextMenu' style='display:none; position:absolute; background-color:#40444b; border-radius:5px; padding:10px;'>
        <button id='removeFriend'>Unfriend</button>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
